<!DOCTYPE html>
<html lang="en">
<head>
    <title>Liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div></div>
    Nome: <input type="text" name="text" id="text" required/><br><br>
    Email: <input type="email" name="email" id="email" required/> - Passoword: <input type="password" name="senha" id="passoword" required /></br><br>
    Data de nascimento <input type="date"> - Foto: <input type="file" required/><br><br>
    Nacionalidade: <input list="browsers">
    <datalist id="browsers">
        <option value="Russo"></option>
        <option value="Brasileiro"></option>
        <option value="Americano"></option>
    </datalist> - Genero:F<input type="radio" name="genero" value="F"/> M <input type="radio" name="genero" value="F" /> <br>
    <p>Suas principais qualidades:</p>
    Inteligência <input type="checkbox"> | Resiliência <input type="checkbox"> | Preparo físico <input type="checkbox"> | Educação <input type="checkbox"> | <br> <br>

    <input type="text" size="120" placeholder="Porque você gostaria de ser um austronauta?"> <br><br>

    <input type="submit" value="criar">
</form>
</body>
</html>
