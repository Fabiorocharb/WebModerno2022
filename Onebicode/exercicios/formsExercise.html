<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Liga dos astronautas</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <label for="passoword">- Password:</label>
        <input type="passoword" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday" id="birthday" />
      </div>

      <div>
        <label for="photo">- Foto:</label>
        <input type="file" name="photo" id="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russa</option>
          <option value="American">Americano</option>
          <option value="Brazilian">Brasileiro</option>
        </select>
        - Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <br />
      <div>
        Suas principais qualidades: <br />
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int" />
        <label for="res"> | Resiliência</label>
        <input type="checkbox" name="res" id="res" />
        <label for="fis"> | Preparo fisico</label>
        <input type="checkbox" name="fis" id="fisico" />
        <label for="edu">| Educação</label>
        <input type="checkbox" name="edu" id="edu" /> |
      </div>
      <br />
      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Porque você gostaria de ser um astrounata?"
        ></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Criar" />
      </div>
    </form>
  </body>
</html>
