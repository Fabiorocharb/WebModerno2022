<!DOCTYPE html>
<html lang="en">
<head>
   <title>Divs e Span</title>
</head>
<body>
   
    <h1>Galáxias</h1>
    <div style="background-color: Red">
        <p>Andrômeda</p>
        <p>Galáxia Olho <span style="background-color: white;">Negro</span></p>
        <p>Galáxia do Cata-Vento</p>

       <!--Resumindo as Divs pegam tudo e as Span apenas no local selecionado-->
    </div>
</body>
</html>
